<!DOCTYPE html>
<!-- It specifies the version of HTML that you want the browser to use when rendering your page.

This is very important and should not be forgotten. Otherwise, some browsers may render the page using old rendering modes.

This specific doctype refers to the latest HTML specification. You should not use any other doctype. -->


<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- The meta element is a generic element used to provide additional data and details about the current web page. -->
        <!-- The meta element is the first element we learn that is an empty element. An empty element cannot have any child elements. Thus, it does not have a closing tag. -->
         <!-- The charset meta element specifies the character encoding for the HTML document.
            The value UTF-8 has support for many of the world's characters.
            common web hosting providers will send a Content-Type header that sets the charset to UTF-8. This renders the <meta charset="UTF-8"> useless. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- The viewport meta element tells the browser that the width of the page should be considered to be the width of the device and the zoom level should be set to 1.0 by default. -->
